<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Name Picker</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    button.pick {
      padding: 30px 60px;
      font-size: 24px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #name {
      font-size: 28px;
      margin-bottom: 50px;
    }
    #menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #222;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .name-item {
      background-color: #444;
      padding: 5px 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .name-item button {
      background-color: red;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      padding: 2px 6px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <button class="pick" onclick="pickName()">Pick a Name</button>
  <div id="name"></div>

  <div id="menu"></div>

  <script>
    let names = ["Felix H", "Felix T", "mads", "william", "nord", "asit", "valentin", "marius", "emil L", "Emil N", "tristan", "elias", "lias", "sigurd", "parsa", "berat", "mie", "emma", "gema", "irusa", "isabella", "liah", "enisa", "keyla", "melek"];
    let availableNames = [...names];

    function pickName() {
      if (availableNames.length === 0) {
        document.getElementById("name").textContent = "No names left!";
        return;
      }
      const randomIndex = Math.floor(Math.random() * availableNames.length);
      document.getElementById("name").textContent = availableNames[randomIndex];
    }

    function removeName(name) {
      availableNames = availableNames.filter(n => n !== name);
      renderMenu();
    }

    function renderMenu() {
      const menu = document.getElementById("menu");
      menu.innerHTML = "";
      availableNames.forEach(name => {
        const div = document.createElement("div");
        div.className = "name-item";
        div.textContent = name;
        const btn = document.createElement("button");
        btn.textContent = "Remove";
        btn.onclick = () => removeName(name);
        div.appendChild(btn);
        menu.appendChild(div);
      });
    }

    renderMenu();
  </script>
</body>
</html>
