<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Name Picker</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .pick-button {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 30px 60px;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
    .pick-button:hover {
      background-color: #3cd153;
      transform: scale(1.05);
    }
    #name {
      margin-top: 30px;
      font-size: 3rem;
      font-weight: bold;
      min-height: 50px;
    }
    #menu {
      background: rgba(20, 20, 30, 0.95);
      backdrop-filter: blur(10px);
      padding: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-height: 220px;
      overflow-y: auto;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -8px 20px rgba(0,0,0,0.5);
    }
    .name-item {
      padding: 8px 14px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.95rem;
      transition: transform 0.2s;
    }
    .name-item:hover {
      transform: scale(1.05);
    }
    .name-item button {
      background-color: #dc3545;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      padding: 3px 7px;
      font-size: 0.75rem;
      transition: background 0.2s;
    }
    .name-item button:hover {
      background-color: #ff5a69;
    }
    .active {
      background-color: #444;
    }
    .removed {
      background-color: #666;
      color: #aaa;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="content">
    <button class="pick-button" onclick="pickName()">Pick a Name</button>
    <div id="name"></div>
  </div>

  <div id="menu"></div>

  <script>
    const names = ["Felix H","Felix T","mads","william","nord","asit","valentin","marius","emil L","Emil N","tristan","elias","lias","sigurd","parsa","berat","mie","emma","gema","irusa","isabella","liah","enisa","keyla","melek"];
    let removedNames = [];

    function pickName() {
      const available = names.filter(n => !removedNames.includes(n));
      const display = document.getElementById("name");
      if (available.length === 0) {
        display.textContent = "No names left!";
        return;
      }
      const index = Math.floor(Math.random() * available.length);
      display.textContent = available[index];
    }

    function removeName(name) {
      if (!removedNames.includes(name)) {
        removedNames.push(name);
        renderMenu();
      }
    }

    function undoRemove(name) {
      removedNames = removedNames.filter(n => n !== name);
      renderMenu();
    }

    function renderMenu() {
      const menu = document.getElementById("menu");
      menu.innerHTML = "";
      names.forEach(name => {
        const div = document.createElement("div");
        if (removedNames.includes(name)) {
          div.className = "name-item removed";
          div.textContent = name;
          div.onclick = () => undoRemove(name);
        } else {
          div.className = "name-item active";
          div.textContent = name;
          const btn = document.createElement("button");
          btn.textContent = "Remove";
          btn.onclick = e => {
            e.stopPropagation();
            removeName(name);
          };
          div.appendChild(btn);
        }
        menu.appendChild(div);
      });
    }

    renderMenu();
  </script>
</body>
</html>
