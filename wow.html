<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dukse</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    .pick-button {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 30px 60px;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      position: relative;
      overflow: hidden;
    }
    .pick-button:hover {
      background-color: #3cd153;
      transform: scale(1.05);
    }
    #name {
      margin-top: 30px;
      font-size: 3rem;
      font-weight: bold;
      min-height: 50px;
    }
    #menu {
      background: rgba(30, 30, 40, 0.95);
      backdrop-filter: blur(12px);
      padding: 25px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-height: 300px;
      overflow-y: auto;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -10px 25px rgba(0,0,0,0.5);
      margin: 0 20px 20px 20px;
      transition: all 0.3s ease;
    }
    .name-item {
      padding: 10px 16px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 1rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .name-item:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    .name-item button {
      background-color: #dc3545;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      padding: 4px 8px;
      font-size: 0.85rem;
      transition: background 0.2s;
    }
    .name-item button:hover {
      background-color: #ff5a69;
    }
    .active { background-color: #444; }
    .removed { background-color: #666; color: #aaa; cursor: pointer; }
    .highlight {
      animation: glow 0.6s ease-in-out;
    }
    @keyframes glow {
      0% { box-shadow: 0 0 0px #fff; transform: scale(1); }
      50% { box-shadow: 0 0 15px #fff; transform: scale(1.1); }
      100% { box-shadow: 0 0 0px #fff; transform: scale(1); }
    }
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #fff;
      pointer-events: none;
      opacity: 0.8;
      border-radius: 50%;
      animation: fall 1s forwards;
    }
    @keyframes fall {
      to {
        transform: translate(var(--x,0px), var(--y,100px)) rotate(var(--r,0deg));
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <button class="pick-button" onclick="pickName()">duks</button>
    <div id="name"></div>
  </div>

  <div id="menu"></div>

  <script>
    const names = ["Felix H","Felix T","mads","william","nord","asit","valentin","marius","emil L","Emil N","tristan","elias","lias","sigurd","parsa","berat","mie","emma","gema","irusa","isabella","liah","enisa","keyla","melek"];
    let removedNames = [];

    function pickName() {
      const available = names.filter(n => !removedNames.includes(n));
      const display = document.getElementById("name");
      if (available.length === 0) {
        display.textContent = "No names left!";
        return;
      }
      const index = Math.floor(Math.random() * available.length);
      const picked = available[index];
      display.textContent = picked;
      highlightPicked(picked);
      createConfetti();
    }

    function removeName(name) {
      if (!removedNames.includes(name)) {
        removedNames.push(name);
        renderMenu();
      }
    }

    function undoRemove(name) {
      removedNames = removedNames.filter(n => n !== name);
      renderMenu();
    }

    function renderMenu() {
      const menu = document.getElementById("menu");
      menu.innerHTML = "";
      names.forEach(name => {
        const div = document.createElement("div");
        if (removedNames.includes(name)) {
          div.className = "name-item removed";
          div.textContent = name;
          div.onclick = () => undoRemove(name);
        } else {
          div.className = "name-item active";
          div.textContent = name;
          const btn = document.createElement("button");
          btn.textContent = "Remove";
          btn.onclick = e => { e.stopPropagation(); removeName(name); };
          div.appendChild(btn);
        }
        menu.appendChild(div);
      });
    }

    function highlightPicked(name) {
      const items = document.querySelectorAll("#menu .name-item");
      items.forEach(item => {
        if (item.textContent.includes(name)) {
          item.classList.add("highlight");
          setTimeout(() => item.classList.remove("highlight"), 600);
        }
      });
    }

    function createConfetti() {
      const button = document.querySelector(".pick-button");
      for (let i = 0; i < 30; i++) {
        const conf = document.createElement("div");
        conf.classList.add("confetti");
        conf.style.setProperty('--x', `${Math.random()*200-100}px`);
        conf.style.setProperty('--y', `${Math.random()*200-200}px`);
        conf.style.setProperty('--r', `${Math.random()*360}deg`);
        button.appendChild(conf);
        setTimeout(() => conf.remove(), 1000);
      }
    }

    renderMenu();
  </script>
</body>
</html>
