<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Confetti Button</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #f0f0f0;
  overflow: hidden;
  margin: 0;
  font-family: sans-serif;
}

button {
  padding: 20px 40px;
  font-size: 24px;
  cursor: pointer;
  border: none;
  background-color: #ff4081;
  color: white;
  border-radius: 10px;
}

.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  background-color: red;
  opacity: 0.8;
  pointer-events: none;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(500px) rotate(360deg);
    opacity: 0;
  }
}

.floating-text {
  position: absolute;
  font-size: 30px;
  font-weight: bold;
  color: #ff4081;
  animation: floatUp 3s forwards;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-300px); opacity: 0; }
}
</style>
</head>
<body>

<button onclick="shootConfetti()">Click Me!</button>

<script>
function shootConfetti() {
  // Create floating text
  const text = document.createElement('div');
  text.className = 'floating-text';
  text.innerText = 'emildum';
  text.style.left = window.innerWidth / 2 - 50 + 'px';
  text.style.top = window.innerHeight / 2 - 50 + 'px';
  document.body.appendChild(text);
  setTimeout(() => text.remove(), 3000);

  // Create confetti
  for(let i=0; i<50; i++){
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.left = window.innerWidth/2 + Math.random()*200 - 100 + 'px';
    confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 3000);
  }
}
</script>

</body>
</html>
