<!doctype html>
<html lang="da">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Artig eller Uartig?</title>
<style>
  :root{
    --bg1:#0f1724; --bg2:#06101a;
    --accent1:#7c3aed; --accent2:#06b6d4;
    --text:#e6f0ff;
  }
  html,body{
    height:100%;margin:0;font-family:Inter,system-ui;
    color:var(--text);-webkit-font-smoothing:antialiased;
  }
  body{
    display:grid;place-items:center;padding:20px;
    background: radial-gradient(600px 400px at 10% 20%, rgba(124,58,237,0.12), transparent 6%),
                radial-gradient(500px 300px at 90% 80%, rgba(6,182,212,0.08), transparent 6%),
                linear-gradient(180deg,var(--bg1),var(--bg2));
    overflow:auto;
  }

  .card{
    width:100%;max-width:420px;padding:20px;
    background:rgba(255,255,255,0.03);
    border-radius:20px;border:1px solid rgba(255,255,255,0.04);
    backdrop-filter:blur(8px);
    box-shadow:0 8px 30px rgba(0,0,0,0.45);
    text-align:center;
  }

  .logo{
    width:60px;height:60px;border-radius:14px;margin:0 auto 12px;
    display:grid;place-items:center;
    background:linear-gradient(135deg,var(--accent1),var(--accent2));
    font-size:26px;font-weight:700;color:white;
    box-shadow:0 6px 18px rgba(0,0,0,0.5);
  }

  h1{margin:0;font-size:22px}
  p{font-size:14px;color:#c7d7f0}

  input{
    width:100%;padding:12px;border-radius:12px;
    border:none;margin-top:14px;
    background:rgba(255,255,255,0.08);
    color:white;font-size:16px;
  }

  .btn{
    margin-top:14px;width:100%;
    padding:12px;border-radius:12px;border:none;
    background:linear-gradient(90deg,var(--accent1),var(--accent2));
    color:white;font-size:16px;font-weight:600;
    cursor:pointer;
  }

  .result{
    margin-top:20px;font-size:22px;font-weight:700;
  }

  .nice{color:#4ade80;}
  .naughty{color:#f87171;}
</style>
</head>
<body>

<div class="card">
  <div class="logo">üéÑ</div>
  <h1>Artig eller Uartig?</h1>
  <p>Indtast dit navn og find ud af, om du er p√• julemandens artige liste... eller den uartige üëÄ</p>

  <input id="nameInput" type="text" placeholder="Skriv dit navn...">
  <button class="btn" id="checkBtn">Tjek min status</button>

  <div class="result" id="result"></div>
</div>

<script>
document.getElementById("checkBtn").addEventListener("click", () => {
  const name = document.getElementById("nameInput").value.trim();
  const resultBox = document.getElementById("result");

  if(!name){
    resultBox.innerHTML = "<span style='color:#f87171'>Skriv et navn f√∏rst!</span>";
    return;
  }

  // Random resultat ‚Äî kan √¶ndres til din egen liste
  const isNice = Math.random() < 0.5;

  if(isNice){
    resultBox.innerHTML = `<span class="nice">üéÅ ${name} er ARTIG i √•r!</span>`;
  } else {
    resultBox.innerHTML = `<span class="naughty">üî• ${name} er UARTIG i √•r!</span>`;
  }
});
</script>

</body>
</html>
