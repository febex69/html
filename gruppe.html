<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Group Generator</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      padding: 30px 10px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .controls {
      background: rgba(30, 30, 40, 0.9);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    input[type="number"] {
      padding: 10px 15px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: none;
      outline: none;
      width: 100px;
      text-align: center;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 15px 40px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }
    button:hover {
      background-color: #3cd153;
      transform: scale(1.05);
    }

    #groups {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin-top: 30px;
      padding-bottom: 30px;
    }

    .group {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }
    .group:hover {
      transform: scale(1.03);
    }

    .group h2 {
      margin: 0 0 10px 0;
      font-size: 1.3rem;
      color: #00ff9d;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      padding: 4px 0;
      font-size: 1.1rem;
      color: #fff;
    }

    footer {
      color: #aaa;
      margin-top: 20px;
      font-size: 0.9rem;
      text-align: center;
    }

  </style>
</head>
<body>
  <h1>ðŸŽ² Random Group Generator</h1>

  <div class="controls">
    <label for="groupCount">Enter number of groups (1â€“25):</label>
    <input id="groupCount" type="number" min="1" max="25" value="3">
    <button onclick="generateGroups()">Generate Groups</button>
  </div>

  <div id="groups"></div>

  <footer>All changes reset on refresh â€” groups are random each time.</footer>

  <script>
    const names = ["Felix H","Felix T","mads","william","nord","asit","valentin","marius","emil L","Emil N","tristan","elias","lias","sigurd","parsa","berat","mie","emma","gema","irusa","isabella","liah","enisa","keyla","melek"];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function generateGroups() {
      const groupCount = parseInt(document.getElementById("groupCount").value);
      if (isNaN(groupCount) || groupCount < 1 || groupCount > 25) {
        alert("Please enter a number between 1 and 25.");
        return;
      }

      const shuffled = shuffle([...names]);
      const groups = Array.from({ length: groupCount }, () => []);

      // distribute names evenly across groups
      shuffled.forEach((name, index) => {
        groups[index % groupCount].push(name);
      });

      renderGroups(groups);
    }

    function renderGroups(groups) {
      const container = document.getElementById("groups");
      container.innerHTML = "";
      groups.forEach((group, i) => {
        const div = document.createElement("div");
        div.className = "group";
        const title = document.createElement("h2");
        title.textContent = "Group " + (i + 1);
        const ul = document.createElement("ul");
        group.forEach(name => {
          const li = document.createElement("li");
          li.textContent = name;
          ul.appendChild(li);
        });
        div.appendChild(title);
        div.appendChild(ul);
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
